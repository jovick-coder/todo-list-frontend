<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
</head>

<body>
    <div class="flexbox">
        <div class="todo-div">
            <div class="top-nav">
                Login
            </div>
            <div class="main-card">
                <form id="loginForm">
                    <div id="message"></div>
                    <div class="input-div">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-div">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-div">
                        <button id="loginBtn" type="submit">Login</button>
                    </div>
                </form>
                <div class="input-div">
                    New here? <a href="register.html">Create account</a>
                </div>

            </div>
        </div>
    </div>

    <!-- <script src="./js/main.js"></script> -->
    <script>
        'use strict';

        const loginForm = document.getElementById('loginForm')
        const message = document.getElementById('message')
        const loginBtn = document.getElementById('loginBtn')
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault()
            message.innerHTML = ''
            const formElm = e.srcElement

            if (formElm[0].value === '') {
                formElm[0].style.borderBottom = 'solid rgb(250, 43, 6)'
                console.log('Email not fill');
                return
            }
            if (formElm[1].value === '') {
                formElm[0].style.borderBottom = 'solid #c441f0 1px'
                formElm[1].style.borderBottom = 'solid rgb(250, 43, 6)'
                console.log('Password not fill');
                return
            }
            formElm[1].style.borderBottom = 'solid #c441f0 1px'

            loginBtn.disabled = true
            loginBtn.style.backgroundColor = '#df84fe';
            loginBtn.innerText = 'Authenticating ...'
            login(formElm)

        })

        async function login(input) {
            const url = ' http://localhost:3000/api/auth/login'
            try {
                const rawResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        Accept: 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: input[0].value,
                        password: input[1].value,
                    }),
                })

                if (!rawResponse.ok) {
                    loginBtn.disabled = false
                    loginBtn.style.backgroundColor = '#c441f0';
                    loginBtn.innerText = 'Login'
                    message.innerHTML += `
                <div>User not found</div>
                `
                }
                if (rawResponse.ok) {
                    loginBtn.style.backgroundColor = '#06fa2f';
                    loginBtn.innerText = 'Welcome Back'
                    const content = await rawResponse.json()
                    localStorage.setItem('todoAuthToken', content.token)
                    location.replace('/todo.html')
                }

            } catch (error) {
                console.log('Error ->', error);
            }

        }
    </script>
</body>

</html>
